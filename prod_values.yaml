## Salt confluent platform Kafka cluster for PROD environment

## ------------------------------------------------------
## Zookeeper
## ------------------------------------------------------
cp-zookeeper:
  enabled: true
  servers: 3
  image: confluentinc/cp-zookeeper
  imageTag: 5.0.0
  ## Optionally specify an array of imagePullSecrets. Secrets must be manually created in the namespace.
  ## https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
  imagePullSecrets:
  #  - name: "regcred"
  heapOptions: "-Xms4G -Xmx4G -Djava.net.preferIPv4Stack=true"
  persistence:
    enabled: true
    ## The size of the PersistentVolume to allocate to each Zookeeper Pod in the StatefulSet. For
    ## production servers this number should likely be much larger.
    ##
    ## Size for Data dir, where ZooKeeper will store the in-memory database snapshots.
    dataDirSize: 50Gi
    # dataDirStorageClass: ""

    ## Size for data log dir, which is a dedicated log device to be used, and helps avoid competition between logging and snaphots.
    dataLogDirSize: 50Gi
    # dataLogDirStorageClass: ""
  resources: {}
  ## If you do want to specify resources, uncomment the following lines, adjust them as necessary,
  ## and remove the curly braces after 'resources:'
  #  limits:
  #   cpu: 100m
  #   memory: 128Mi
  #  requests:
  #   cpu: 100m
  #   memory: 128Mi
  scheduling:
    tolerations: true
    nodeAffinity: true
    key: dedicated
    value: zookeeper

## ------------------------------------------------------
## Kafka
## ------------------------------------------------------
cp-kafka:
  enabled: true
  brokers: 3
  image: confluentinc/cp-kafka
  imageTag: 5.0.0
  ## Optionally specify an array of imagePullSecrets. Secrets must be manually created in the namespace.
  ## https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
  imagePullSecrets:
  #  - name: "regcred"
  heapOptions: "-Xms16G -Xmx16G"
  persistence:
    enabled: true
    # storageClass: ""
    size: 1000Gi
  configurationOverrides:
    ## Cluster level Retention set to 7 week.
    "log.retention.ms": "604800"
    ## Cluster level retention set to 800G
    "log.retention.bytes": "858993459200"
    ## Cluster level segment size set to 500M, to allow smaller granularity in retention
    "log.segment.bytes": "524288000"
    ## Cluster level retention interval set to 5Min
    "log.retention.check.interval.ms": "300000"
    ## Cluster level num of partitions
    "num.partitions": "60"
    ## Cluster level replication factor
    "default.replication.factor": "2"
    ## Enable topic deletion
    "delete.topic.enable": true
  resources: {}
  ## If you do want to specify resources, uncomment the following lines, adjust them as necessary,
  ## and remove the curly braces after 'resources:'
  #  limits:
  #   cpu: 100m
  #   memory: 128Mi
  #  requests:
  #   cpu: 100m
  #   memory: 128Mi
  scheduling:
    tolerations: true
    nodeAffinity: true
    key: dedicated
    value: kafka

